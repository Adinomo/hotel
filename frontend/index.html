<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cihampelas | Quick Check-In</title>

  <!-- CSS DALAM SATU FILE -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
    }

    #checkinForm {
      width: 360px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.07);
      padding: 25px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.35);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #ffcc00;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #ffdd66;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      margin-bottom: 12px;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid #ffcc00;
    }

    .row {
      margin-bottom: 15px;
    }

    .row.two {
      display: flex;
      gap: 10px;
    }

    .btn.primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ffcc00, #d4a500);
      border: none;
      color: #000;
      font-weight: 600;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn.primary:hover {
      transform: scale(1.04);
      box-shadow: 0 0 15px gold;
    }
  </style>
</head>

<body>

  <form 
    id="checkinForm"
    action="https://docs.google.com/forms/d/e/1FAIpQLSel0R3DUPQ-JxrYKs_uupHCuly4vJ0ZNpFJRp3Ij3dUN-jrvA/formResponse" 
    method="POST" 
    target="_self"
  >

    <h1>Quick Check-In</h1>

    <div class="row">
      <label>Nama Lengkap</label>
      <input 
        name="entry.1834472818" 
        type="text" 
        placeholder="Nama lengkap" 
        required 
      />
    </div>

    <div class="row two">
      <div>
        <label>No. Booking</label>
        <input 
          name="entry.1022071058" 
          type="text" 
          placeholder="SL-204802" 
          required 
        />
      </div>

      <div>
        <label>No. HP</label>
        <input 
          name="entry.367912780" 
          type="text" 
          placeholder="08xxxx" 
          required 
        />
      </div>
    </div>

    <div class="row">
      <label>Email</label>
      <input 
        name="entry.2005265585" 
        type="email" 
        placeholder="email@domain.com" 
        required 
      />
    </div>

    <div class="row">
      <label>Upload KTP (tidak masuk Google Form)</label>
      <input id="ktpInput" type="file" accept="image/*" />
    </div>

    <button type="submit" class="btn primary">Submit Check-In</button>

  </form>

</body>
</html>
